<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 表单</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
  
	<div class="container">
	<h3>--------------垂直表单--------------------------</h3>
		<div class="row">
		  <form role="form">
		     <div class="form-group">
			   <label for="name">姓名</label>
			   <input type="text" class="form-control" id="name" placeholder="输入姓名"/>
			 </div>
			 <div class="form-group">
			   <label for="favorite">  </label>
			    <input type="text" class="form-control" id="favorite" placeholder="输入爱好"/>
			 </div>
			 <div class="form-group">
				<label class="sr-only" for="inputfile">文件输入</label>
				<input type="file" id="inputfile">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		  </form>
		
		
		</div>
		<h3>--------------内联表单--------------------------</h3>
		<div class="row">
		  <form class="form-inline" role="form">
		     <div class="form-group">
			   <label for="name"  class="sr-only">姓名</label>
			   <input type="text" class="form-control" name="name" placeholder="输入姓名"/>
			 </div>
			 <div class="form-group">
			   <label for="favorite"  class="sr-only"> 爱好 </label>
			    <input type="text" class="form-control" name="favorite" placeholder="输入爱好"/>
			 </div>
			<div class="form-group">
				<label class="sr-only" for="inputfile">文件输入</label>
				<input type="file" id="inputfile">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		  </form>
		
		
		</div>	
		<h3>--------------水平表单--------------------------</h3>
		<div class="row">
		  <form class="form-horizontal" role="form">
		  
		     <div class="form-group">
			   <label for="name" class="control-label col-sm-2">姓名</label>
			   <div class="col-sm-10">
			   	<input type="text" class="form-control " name="name" placeholder="输入姓名"/>
			   </div>
			   
			 </div>
			 <div class="form-group">
			   <label for="favorite" class="control-label col-sm-2"> 爱好 </label>
			   <div class="col-sm-10">
			   	  <input type="text" class="form-control" name="favorite" placeholder="输入爱好"/>
			   </div>
			  
			 </div>
			<div class="form-group">
				<label class="sr-only control-label col-sm-2" for="inputfile" >文件输入</label>
				 <div class="col-sm-10">
			   	 	<input type="file" id="inputfile"/>
			     </div>				
			</div>
			<div class="form-group">
			   <div class="col-sm-offset-2 col-sm-10 ">
			       <div class="checkbox">
						<label>
							<input type="checkbox"> 请打勾
						</label>
					</div>
			   </div>
			</div>
			<div class="form-group">
			   <div class="col-sm-offset-2 col-sm-10 ">
			       <button type="submit" class="btn btn-default">提交</button>
			   </div>
			</div>
			
		  </form>
		
		
		
		<h3>--------------复选框和单选按钮--------------------------</h3>
		<div class="checkbox">
				<label>
					<input type="checkbox"> 选项一
				</label>
		</div>
		<div class="checkbox">
				<label>
					<input type="checkbox"> 选项二
				</label>
		</div>
			  
		 <div class="radio">
				<label>
					<input type="radio" name="fruits"> 选项一
				</label>
		</div>
		<div class="radio">
				<label>
					<input type="radio" name="fruits"> 选项二
				</label>
		</div>
		
		<div>
			<label class="checkbox-inline">
				<input type="checkbox"> 选项一
			</label>
			<label class="checkbox-inline">
				<input type="checkbox"> 选项一
			</label>
			<label class="radio-inline">
				<input type="radio" name="fruit"> 选项一
			</label>
			<label class="radio-inline">
				<input type="radio" name="fruit"> 选项一
			</label>
		</div>
	</div>
	
	<h3>按钮组</h3>
	<div style="width:100%">

		<div class="btn-group btn-group-lg" style="width:100%">
		
			<button type="button" class="btn btn-info  " style="width:50%">按钮 1</button>
			<button type="button" class="btn btn-default  " style="width:50%">按钮 2</button>
		 
	   </div>
  </div>
	
	  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
       <script src="../js/jquery-2.0.0.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
   </body>
</html>
