<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   
   
      <div class="navbar-wrapper">
      <div class="container" id="navcontainer">
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">先声文库</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <div class="navbar-right">
              <ul class="nav navbar-nav">
                <li><a data-toggle="modal" data-target="#register" >注册</a></li>
                <li><a data-toggle="modal" data-target="#signin" >登录</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-2.0.0.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	  
	  <div class="well">
	    <p>bootstrap well </p>
	  </div> 
	  
	  <!--Bootstrap面板-->
	  <h3>Bootstrap面板</h3>
	  <div class="panel panel-default" >
	      <div class="panel-body">bootstrap panel</div>
	  </div>  
	  
	  <div class="panel panel-default" >
	  	  <div class="panel-heading">标题容器</div>
	      <div class="panel-body">bootstrap panel</div>
	  </div>
	  
	   <div class="panel panel-default" >
	  	  <div class="panel-heading"> 
		  	<div class="panel-title">面板标题</div>
		  </div>
	      <div class="panel-body">bootstrap panel</div>
	  </div> 
	  
	   <div class="panel panel-default" >
	  	  <div class="panel-heading"> 
		  	<div class="panel-title">面板标题</div>
		  </div>
	      <div class="panel-body">bootstrap panel</div>
		  <div class="panel-footer">panel footer</div>
	  </div> 
	  
	  <div class="panel panel-primary" >
	  	  <div class="panel-heading"> 
		  	<div class="panel-title">面板标题</div>
		  </div>
	      <div class="panel-body">bootstrap panel</div>
		  <div class="panel-footer">panel footer</div>
	  </div> 
	  
	   <h3>带表格的面板</h3>
	   <div class="panel panel-warning">
	  	 	<div class="panel-heading">
				<div class="panel-title text-center">
					有表格的面板奥
				</div>
				
			</div>
	    	<div class="panel-body">
				内容
			</div>
		 
		   <table class="table">
				<th>产品</th>
				<th>价格</th>
				<tr>
					<td>Product 1</td>
					<td>Product 2</td>
				</tr>
				<tr>
					<td>Product 1</td>
					<td>Product 2</td>
				</tr>
		   </table>
			 
	   </div>
	   
	   
	    <h3>带列表的面板</h3>
		<div class="panel panel-info">
	  	 	<div class="panel-heading">
				<div class="panel-title text-center">
					面板里的列表
				</div>
				
			</div>
	    	<div class="panel-body">
				内容
			</div>
		 
		   <ul class="list-group">
		      <li class="list-group-item">列表1</li>
			  <li class="list-group-item">列表2</li>
			  <li class="list-group-item">列表3</li>
			  
		   </ul>
			 
	   </div>
	   
		
</body>
</html>
