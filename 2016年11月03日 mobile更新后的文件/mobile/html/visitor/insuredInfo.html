<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5" charset="utf-8"/>
<title>卡单激活</title>
<link href="../../css/main.css" rel="stylesheet" type="text/css" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" />
<link href="../../css/common/color_style.css" rel="stylesheet" type="text/css"/>
<link href="../../css/common/jquery.alerts.css" rel="stylesheet" type="text/css"/>
<link href="../../css/common/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<!--tips start-->
<div class="tips_main" style="display:none;">
	<p></p>
</div>
<!--tips end-->
<!--top-->
	<div class="kdjh_03_top">
    	<div class="height_2"></div>
    	<div class="kdjh_03_top_div">
        		<div class="kdjh_03_top_div_con">
                	<span>1</span>
                    <p>投保须知</p>
                </div>
                <div class="kdjh_03_top_div_con_yes">
                	<span>2</span>
                    <p>填写投保信息</p>
                </div>
                <div class="kdjh_03_top_div_con">
                	<span>3</span>
                    <p>确认投保信息</p>
                </div>
                <div class="kdjh_03_top_div_con">
                	<span>4</span>
                    <p>确认保单激活</p>
                </div>
                <div class="clear"></div>
        </div>
        <div class="kdjh_03_top_div_bot_p">吉祥人寿吉祥100意外伤害保险</div>
    </div>
<!--top-->

<!--内容区域 start-->
<div class="H_top_gps" id="wrapper">
	<div>
		<div class=" height_05"></div>
        <div class="kdjh_03_con_div">
        	<p class="top_tit txt_org">投保须知</p>
            <div class="pad_w_1">
                  <table class="kdjh_03_table">
                      <tr>
                      	<th width="1%">姓　　名</th>
                        <td><input placeholder="请输入姓名" class="input_none width_wio_100" id="name"></td>
                      </tr>
                      <tr>
                      	<th>证件类型</th>
                        <td>
                        	<select class="with_98" name="select" id="certType">
                        		<option value="">请选择</option>
                        		<option value="C">身份证</option>
                        		<option value="O">其他</option>
                        	</select>
                        </td>
                      </tr>
                      <tr>
                      	<th>证件号码</th>
                        <td><input placeholder="请输入证件号码" class="input_none width_wio_100" id="cardNo"></td>
                      </tr>
                      <tr style="border-bottom:none;">
                      	<th>性　　别</th>
                        <td class="radio_blo_m"><span class="span_m_cur">男</span>　<span class="span_m_no">女</span></td>
                      </tr>
                      <tr>
                      	<th>出生日期</th>
                        <td><input placeholder="1990-09-09" class="width_wio_100 input_cal" id="custBirth"></td>
                      </tr>
                      <tr>
                      	<th>移动电话</th>
                        <td><input placeholder="请输入移动电话" class="input_none width_wio_100" id="mobile"></td>
                      </tr>
                      <tr>
                      	<th>职　　业</th>
                        <td>
                        	<select class="with_48" name="select" id="occupation">
                        		<option value="">请选择</option>
                        		<option value="j">java</option>
                        		<option value="n">.net</option>
                        	</select>
                        	<select class="with_48" name="select" id="profession">
                        		<option value="">请选择</option>
                        		<option value="g">工程师</option>
                        		<option value="s">架构师</option>
                        	</select>
                        </td>
                      </tr>
                      <tr>
                      	<th>&nbsp;</th>
                        <td>
                        	<select class="with_98" name="select" id="vocation">
                        		<option value="">请选择</option>
                        		<option value="j">java工程师</option>
                        		<option value="n">.net架构师</option>
                        	</select>
                        </td>
                      </tr>
                      <tr>
                      	<th>联系电话</th>
                        <td><input placeholder="请输入联系电话" class="input_none width_wio_100" id="telephone"></td>
                      </tr>
                      <tr>
                      	<th>电子邮箱</th>
                        <td><input placeholder="请输入电子邮箱" class="input_none width_wio_100" id="email"></td>
                      </tr>
                      <tr>
                      	<th>通讯地址</th>
                        <td><input placeholder="请输入通讯地址" class="input_none width_wio_100" id="address"></td>
                      </tr>
                      <tr>
                      	<th>邮　　编</th>
                        <td><input placeholder="请输入邮编" class="input_none width_wio_100" id="postCode"></td>
                      </tr>
                  </table>
                  <table class="kdjh_03_table">
                      <tr>
                      	<th width="1%">投保人是被保险人的</th>
                        <td><input class="input_none width_wio_100" id="relation" readonly="readonly" value='本人'></td>
                      </tr>
                  </table>
                  <div class="height_1"></div>
            </div>
        </div>
        
        <div class="height_05"></div>
        
        <div class="kdjh_03_con_div">
        	<p class="top_tit txt_org">受益人信息</p>
            <div class="pad_w_1">
                  <table class="kdjh_03_table">
                      <tr>
                      	<th class="txtL" width="1%">与被保险人的关系</th>
                        <td>
                        	<select class="with_98" name="select" id="relationship">
                        		<option value="">请选择</option>
                        		<option value="f">父亲</option>
                        		<option value="m">母亲</option>
                        	</select>
                        </td>
                      </tr>
                      <tr>
                      	<th class="txtL">受益人的姓名</th>
                        <td><input placeholder="请输入受益人的姓名" class="width_wio_100 input_none" id="beneficiaryName"></td>
                      </tr>
                      <tr>
                      	<th class="txtL">受益人的身份证号</th>
                        <td><input placeholder="请输入受益人的身份证号" class="width_wio_100 input_none" id="beneficiaryCardNo"></td>
                      </tr>
                  </table>
                  <div class="height_1"></div>
            </div>
        </div>
        
        <div class="height_2"></div>
        
		<div class="pad_w_1 txtC">
        	<span class="btn_w_black width_wio_47 float_l" onclick='reset();'>重置</span>
        	<span class="btn_org width_wio_47 float_r" onclick='commit();'>确定</span>
            <div class=" clear"></div>
        </div>

		<div class="height_2"></div>
        
      
 </div>  
</div>
<!--内容区域 end-->




  
    
<!--js全放底部-->
<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js/common/iscroll.js" type="text/javascript"></script>
<script src="../../js/common/jquery.jmpopups-0.5.1.js" type="text/javascript"></script>
<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
<script src="../../js/common/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
<script src="../../js/common/common.js" type="text/javascript"></script>
<script src="../../js/common/utility.js" type="text/javascript"></script>
<script src="../../js/visitor/insuredInfo.js" type="text/javascript"></script>
</body>
</html>
