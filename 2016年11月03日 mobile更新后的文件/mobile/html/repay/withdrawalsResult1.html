	<script>
		var rtStatus=1;//审核状态标示
		$(function(){

			 showByStatus(rtStatus);
			 
			 $("button[data-url]").each(function(index,el){
			     
			     $(el).on("click",function(){
			          location.href=$(this).data("url");
			      });
			 });
			 
			 
			 
			
			 
		});
		
		/*根据审核状态动态显示部分页面*/
		function showByStatus(flag){
		
			 var $rtSection=$("[data-type='txResult']");				//审核结果
			 var $rtFailSection=$("[data-type='rtResultFail']");		//审核失败
			 var $rtWaitingSection=$("[data-type='rtResultWaiting']");	//审核等待
			 
			 $rtSection.hide();
			 $rtFailSection.hide();
			 $rtWaitingSection.show();
			 
			switch(flag){
				case 1:
					console.log(1);
					 $rtSection.show();
					 $rtFailSection.hide();
					 $rtWaitingSection.hide();
					 break;
				case 2:
					console.log(3);
					 $rtSection.hide();
					 $rtFailSection.hide();
					 $rtWaitingSection.show();
					 break;	
				case 3:
					console.log(2);
					 $rtSection.hide();
					 $rtFailSection.show();
					 $rtWaitingSection.hide();
					 break;
						 
			}
		}
	</script>
