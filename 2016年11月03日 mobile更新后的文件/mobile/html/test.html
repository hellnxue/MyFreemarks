<!DOCTYPE html>
<html>

    <head>
        <meta charset="gb2312">
        <title>上下作用居中实例代码</title>
        <style>
            .parent {
                position: absolute;
                width: 600px;
                height: 600px;
                background: #000000;
                left: 50%;
                top: 50%;
                margin: -300px 0px 0px -300px;
            }



            .child {
                color: #FFF;
                width: 600px;
                height: 600px;
                border: 1px #FFF solid;
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <div class="child"><p>当前元素</p></div>
        </div>
    </body>

</html>
