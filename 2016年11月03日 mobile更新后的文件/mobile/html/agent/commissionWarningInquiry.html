<body class="bg_white">

<!--top-->
<div class="bg_white" id="wdmp_top">
	<div class="tiitle_top_div">
			<span class="icon_return" onclick='location="mySearch.html"'></span>
    		<span class="botder_l_txt" id="user_name"></span>
            <p class="star_div"><span class="star_span_cur"></span><span class="star_span_cur"></span><span class="star_span_cur"></span><span></span><span></span></p>
            <span class="float_r" id="dlrNo"></span>
    </div>
    <div class="bg_org kdjh_01_top_h">    
    	<div class="yjys_14_top_title">结算状态：</div>
        <div class="yjys_14_top_div1"  id="settled" onclick="test(this,1)">
                <span></span>
                <p class="txt_white">已结算</p>
                <strong></strong>
        </div>
        <div class="yjys_14_top_div_new2" onclick="test(this,2)">
                <span></span>
                <p class="txt_white">未结算</p>
                <strong></strong>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript">
var lastObj=null;
var lastIdx=1;
function test(obj,idx){
 if(!lastObj){
  lastObj = document.getElementById("settled");
  lastIdx = 1;
 }
 
 lastObj.className = "yjys_14_top_div_new"+lastIdx;
 var old = document.getElementById("list"+lastIdx);
 if(old)old.style.display="none";
 obj.className = "yjys_14_top_div"+idx;
 var n = document.getElementById("list"+idx);
 if(n)n.style.display="block";
 lastObj = obj;
 lastIdx = idx;
}
</script>
<!--top-->
<div class="height_05"></div>
<!--内容区域 start-->
<div class="H_yjyjs" id="wrapper">
	<div class="pad_w_1">
    
 			 <!--切换块1 start -->
                 <div id="list1">
                
                       <div class="kdjh_con_table_div" style="border-bottom:none;">

                            <div class="clear"></div>
                       </div>
                       
                       <div class="height_3"></div>
                       
                       <span class="btn_org width_wio_100" onclick="c_search('lastest')">查询</span>

                </div>
                <!--切换块1 end -->  

               <!--切换块2 start -->
               <div class="displayN" id="list2">
               
                      <div class="kdjh_con_table_div">

                              	</select>
                              </div>

                     </div>

                     <span class="btn_org width_wio_100" onclick="c_search('all');">查询</span>
