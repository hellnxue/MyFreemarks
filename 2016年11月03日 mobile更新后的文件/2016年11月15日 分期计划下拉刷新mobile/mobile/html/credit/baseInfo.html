<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5" charset="utf-8"/>
		<title>额度申请-基本信息</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/commonStyle.css" rel="stylesheet">
	   	<link href="../../css/myStyle.css" rel="stylesheet">
		<link href="../../css/common/color_style.css" rel="stylesheet" type="text/css"/>
		<link href="../../css/common/jquery.alerts.css" rel="stylesheet" type="text/css"/>
	</head>
	<body style="background-color:#1E8CD7;" class="allWhite">
	<!--tips start-->
		<div class="tips_main" style="display:none;">
			<p></p>
		</div>
	<!--tips end-->
	 
	     <header class=" m-t-xs" >
			<div class="navbar" role="navigation">
				<div class="container">
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<a href="#" class="pull-left iconP">
							<img class="leftIcon" src="../../img/new/back@2x.png">
							</a>
							<h4 class="white pull-right fontOpacity">取消</h4>
					   </div>
					   
					 
					</div>
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						   <h3>基本信息</h3>
					   </div>
					  
					 
					</div>
				</div> 
			  </div>
		</header>
	<!-- top end -->
	 <div class="container m-t-lg">
		
		<div class="row">
		    <form class="form form-horizontal">
				<div class=" form-group m-b-lg">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
					   
					</div> 
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					   <label class="inputSize" id="userName" ></label>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
					   	
					</div> 
				</div>
				<div class=" form-group m-b-lg">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 
					  <img  src="../../img/new/back@2x2x.png" class="leftIcon iconP iconImgInput">
					   <label for="idCard" class="sr-only"> <span class="red">*</span> 身份证号码：</label>
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					   <input type="text" class="form-control  ph-color" id="idCard" placeholder="请输入身份证号码" autocomplete="off"/>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				<div class=" form-group m-b-lg">										
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					  	<label for="company" class="sr-only"><span class="red">*</span>所属公司：</label> 
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  mySelector">
						<h4 class="inputSize fontOpacity" id="branchH4">请选择公司名称</h4>
					   <select class=" form-control  black change" id="branch" onchange="findOffice('jobLevel');">
					     <option value="" selected="selected">请选择公司名称</option>
					     <option value="" >分公司</option>
					   </select>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				
				<div class=" form-group m-b-lg">
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   <label for="jobLevel" class="sr-only"><span class="red">*</span>职级：</label>
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  mySelector">
					  <h4 class="inputSize fontOpacity" id="jobLevelH4" >请选择职级</h4>
					  <select class="bgColor form-control black change" id="jobLevel">
						</select>
					</div>
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
					
				</div>
				<div class=" form-group m-b-lg">					
					
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   <label for="monSalary" class="sr-only"><span class="red">*</span>每月收入：</label>
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					 <input type="text" class="form-control ph-color" id="monSalary" placeholder="请输入您的月收入" autocomplete="off"/>
					</div>
					 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				
				<div class="row m-t-xxxl ">
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					 	   <button id="bt" type="button" onClick="f_commit(this);"  class="btn btn-default btn-lg btn-block btnBlue">下一步</button>
					</div>
					 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div> 
				</div>
				<input type="hidden" id="idCardMd5" />
				<input type="hidden" id="merCode" />
				<input type="hidden" id="productCode" />
			</form>
		</div>

		
	</div>
	
	<!--js全放底部-->
	<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../../js/common/iscroll.js" type="text/javascript"></script>
	<script src="../../js/common/jquery.jmpopups-0.5.1.js" type="text/javascript"></script>
	<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
	<script src="../../js/credit/myCredit.js" type="text/javascript"></script>
	
	<script src="../../js/common/utility.js" type="text/javascript"></script>
	<script src="../../js/common/userCheck.js" type="text/javascript"></script>
	<script src="../../js/credit/baseInfo.js" type="text/javascript"></script>
	
	</body>
</html>
