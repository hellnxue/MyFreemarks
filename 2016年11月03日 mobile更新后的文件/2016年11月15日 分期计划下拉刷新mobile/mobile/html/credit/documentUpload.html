	<body style="background-color:#1E8CD7;">

		<header class=" m-t-xs allWhite" >
			<div class="navbar" role="navigation">
				<div class="container">
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<a href="baseInfo.html" class="pull-left iconP">

							</a>
							<h4 class="white pull-right fontOpacity">取消</h4>
					   </div>					 
					</div>
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						   <h3>身份验证</h3>
						 
					      <div class="row">
						      <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">

							  </div>
						  </div>
					   </div>
					</div>
				</div>

		  <div class="container m-t-lg">
		  		<input type="hidden" id="merCode"/>
      			<input type="hidden" id="merUserId"/>
				<input type="hidden" id="key1" name="faceIdCard"/>
				<input type="hidden" id="key2" name="rearIdCard"/>
				<input type="hidden" id="key3" name="handIdCard"/>
				<input type="hidden" id="productCode"/>
		       	<form method="post" action="" id="uploadForm" name="uploadForm" enctype="multipart/form-data">
			   
				   <div class="row">
						 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
							 <div class="center-block p-relative">
								<input class="hidden"  type="file" accept="image/*" name="image1"
										id="uploadFile1" onChange="uploadIdCard('uploadFile1',1);"/>
								<a href="javascript:;" onClick="linkBtn(1);">
								
									<img class="rect" id="preview1" src="../../img/new/ID_01@2x.png"/>
								
								</a>
								<a class="rectCover coverHidden" data-type="1"> </a>
							    <img  class="rectCoverImg coverHidden" data-type="1"  id="preview1" src="../../img/new/Repeat@2x.png" />
							    <h3 class="rectCoverTxt coverHidden" data-type="1">点击重新拍</h3>								
								
							</div>
						 </div>
				   </div>
					
					<div class="row m-t-xxl">
						 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
							 <div class="center-block p-relative">
								<input class="hidden"  type="file" accept="image/*" name="image2"
										id="uploadFile2" onChange="uploadIdCard('uploadFile2',2);"/>

									<img class="rect"  id="preview2" src="../../img/new/ID_02@2x.png" />

							    <img  class="rectCoverImg coverHidden" data-type="2"  id="preview1" src="../../img/new/Repeat@2x.png" />

							</div>
						 </div>
				   </div>
				   
					<div class="row m-t-xxl">
						 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
							<div class="center-block p-relative">
								<input class="hidden"  type="file" accept="image/*" name="image3"
										id="uploadFile3" onChange="uploadIdCard('uploadFile3',3);"/>

									<img  class="rect" id="preview3" src="../../img/new/ID_03@2x.png" />

							</div>
						 </div>
				   </div>

						 <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					   
						 </div>
						<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10  ">
							<button type="button" onClick="f_commit(this);" class="btn btn-default btn-lg btn-block btnBlue">
								立即提交
						 	 </button>
						</div>
						 <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"> </div> 
											
						 </div>
		    		
					
					<div class="row  m-t-xxl">
