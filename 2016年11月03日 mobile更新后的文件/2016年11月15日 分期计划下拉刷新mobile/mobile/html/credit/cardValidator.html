	 <script type="text/javascript"> 
	 $(function() {
			$("#checkcode").get(0).onclick = dynamic;
		});
		var wait = 60;
		function time(o) {
			if (wait == 60) {
				sendVerifyCode('verifyCode','');
			}
			if (wait == 0) {
				$("#checkcode").get(0).onclick = dynamic;
				$(o).html("获取验证码");
				$(o).removeAttr("style").addClass("catch");
				wait = 60;
			} else {
				$("#checkcode").get(0).onclick = null;
				$(o).html("重新发送(" + wait + ")");
				$(o).css("color", "#FF0000");
				wait--;
				setTimeout(function() {
					time(o);
				}, 1000);
			}
		}

		function dynamic() {
			time(this);
		}
</script>
