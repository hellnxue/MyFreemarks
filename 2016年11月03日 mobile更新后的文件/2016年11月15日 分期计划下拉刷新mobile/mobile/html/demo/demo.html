<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5"/>
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="charset=utf-8">
<title>Demo测试页</title>
<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js/common/swipe.js" type="text/javascript"></script>
<script src="../../js/common/jQuery.mobile.min.js" type="text/javascript"></script>
<script src="../../js/common/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
<script src="../../js/common/jquery.jmpopups-0.5.1.js" type="text/javascript"></script>
<script src="../../js/common/iscroll.js" type="text/javascript"></script>
<script src="../../js/common/common.js" type="text/javascript"></script>
<script src="../../js/common/generateParams.js" type="text/javascript"></script>
<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
<script src="../../js/common/loading.js" type="text/javascript"></script>
<script src="../../js/common/jquery.form.min.js" type="text/javascript" ></script>
<script src="../../js/demo/demo.js" type="text/javascript"></script>
<style>
*{
	padding:0;
}
ul,ol{
	list-style:none;
}
.title{
    color: #ADADAD;
    font-size: 14px;
    font-weight: bold;
    padding: 8px 16px 5px 10px;
}
.hidden{
	display:none;
}

.new-btn-login-sp{
	border:1px solid #D74C00;
	padding:1px;
	display:inline-block;
}

.new-btn-login{
    background-color: transparent;
    background-image: url("images/new-btn-fixed.png");
    border: medium none;
}
.new-btn-login{
    background-position: 0 -198px;
    width: 82px;
	color: #FFFFFF;
    font-weight: bold;
    height: 28px;
    line-height: 28px;
    padding: 0 10px 3px;
}
.new-btn-login:hover{
	background-position: 0 -167px;
	width: 82px;
	color: #FFFFFF;
    font-weight: bold;
    height: 28px;
    line-height: 28px;
    padding: 0 10px 3px;
}
.bank-list{
	overflow:hidden;
	margin-top:5px;
}
.bank-list li{
	float:left;
	width:153px;
	margin-bottom:5px;
}

#main{
	width:750px;
	margin:0 auto;
	font-size:14px;
	font-family:'宋体';
}
#logo{
	background-color: transparent;
    background-image: url("images/new-btn-fixed.png");
    border: medium none;
	background-position:0 0;
	width:166px;
	height:35px;
    float:left;
}
.red-star{
	color:#f00;
	width:10px;
	display:inline-block;
}
.null-star{
	color:#fff;
}
.content{
	margin-top:5px;
}

.content dt{
	width:160px;
	display:inline-block;
	text-align:right;
	float:left;
	
}
.content dd{
	margin-left:100px;
	margin-bottom:5px;
}
#foot{
	margin-top:10px;
}
.foot-ul li {
	text-align:center;
}
.note-help {
    color: #999999;
    font-size: 12px;
    line-height: 130%;
    padding-left: 3px;
}

.cashier-nav {
    font-size: 14px;
    margin: 15px 0 10px;
    text-align: left;
    height:30px;
    border-bottom:solid 2px #CFD2D7;
}
.cashier-nav ol li {
    float: left;
}
.cashier-nav li.current {
    color: #AB4400;
    font-weight: bold;
}
.cashier-nav li.last {
    clear:right;
}
.alipay_link {
    text-align:right;
}
.alipay_link a:link{
    text-decoration:none;
    color:#8D8D8D;
}
.alipay_link a:visited{
    text-decoration:none;
    color:#8D8D8D;
}
</style>
</head>
<body>
	
	<h2>接口测试 - 示例程序</h2>
    <form id="uploadForm">
    	<input id="uploadFile" type="file" name="FileContent"></input>
    	<input id="subbtn" type="submit" value="上传">
    </form> 

 	<div id="downloadRet" style="display:none">
 		<h3>下载链接</h3>
 		<span id="downloadUrl"></span><input id="downloadBtn" type="button" value="下载"><br/>
 		<img id="downloadImg" src=""></img>
 		<h3>文件ID</h3>
 		<div id="fileid"></div>		
 		<h3>签名</h3>
 		<div id="sign"></div>		
 	</div>
 	
 	<div id="main" style="padding-top:30px;">
		<div id="head">
            <span class="title">支付宝快捷登录接口快速通道</span>
		</div>
        <div class="cashier-nav">
            <ol>
				<li class="current">1、确认信息 →</li>
				<li>2、点击确认 →</li>
				<li class="last">3、确认完成</li>
            </ol>
        </div>
        <span class="new-btn-login-sp">
            <input id="confirm" type="button" value="确认"><br/>
        </span>
	</div>
	
	<div id="main1" style="padding-top:30px;">
		<div id="head" style="padding-bottom:10px;">
            <span class="title">微信快捷登录接口快速通道</span>
		</div>
        <span class="new-btn-login-sp">
            <input id="wxLogin" type="button" value="确认"><br/>
        </span>
	</div>
</body>
    

</html>
