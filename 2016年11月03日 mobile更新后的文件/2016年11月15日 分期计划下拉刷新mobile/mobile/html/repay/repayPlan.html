<!DOCTYPE html>
<html lang="zh-cn">
<head>

<title>分期计划</title>
<link href="../../css/bootstrap.min.css" rel="stylesheet">

<body style="background-color:#EDF4FE;">
	 <header class="m-b-md whiteBgColor">
		<div class="navbar" role="navigation">
			<div class="container  m-t-sm">

					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">

					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  ">

				</div>
			</div>
		</div>

	<div class="content" id="wrappers" data-scroll="wrappers">
		<div id="scroller">
			<div id="pullDown" data-pull="pullDown">
				<span class="pullDownLabel">下拉刷新</span>
			</div>
			<div id="thelist">
				<div class="list">

						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t">

							<span class="pull-left m-l ctColor">还款期数&nbsp;&nbsp;3/20</span> <span
								class="pull-right m-r mdSpan spanBlue"><b>未还款</b></span>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<hr class="myHr">
						</div>
					</div>
					<div class="row sdSpan">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-sm">
							<span class="pull-left m-l-lg ctColor"><b>应还金额</b></span> <span
								class="pull-left m-l-sm spanBlue"><b>300.00</b></span> <span
								class="pull-right m-r ctColor">2016.12.12</span> <span
								class="pull-right ctColor">应还日期:</span>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-sm">

							<span class="pull-left m-l-lg  ctColor">应还本金</span> <span
								class="pull-left m-l-sm  spanBlue">300.00</span>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-sm">

							<span class="pull-left m-l-lg  ctColor">应还利息</span> <span
								class="pull-left m-l-sm  spanBlue">1000.00</span>
						</div>
					</div>
				</div>

			</div>

			<div id="pullUp" data-pull="pullUp">
				<span class="pullUpLabel">上拉加载更多</span>
			</div>

		</div>

	</div>



	<script src="../../js/common/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="../../js/common/jquery.jmpopups-0.5.1.js" type="text/javascript"></script>
	<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
