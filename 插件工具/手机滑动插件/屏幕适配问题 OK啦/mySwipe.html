/*手动 动态计算重置滑动容器的宽高
  此处是为了解决页面初始化时滑动区域宽高计算错误的问题，因为页面使用了屏幕适配，这个插件在页面初始化的时候会出现宽高计算错误的情况，但是在缩大缩小浏览器尺寸的时候确计算的很正确，终于解决了，，感谢自己。
*/	
 function resetSwiperContainerWH(paramObj){

 	if(paramObj.firstInitPage){

 		console.log('init.......');
 	  var docEl = document.documentElement;
	  var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      if(clientWidth>=750){
    	  num = '100px';
      }else{
    	  num= 100 * (clientWidth / 750) + 'px';
      }

 	}
 	 
 	  var handelNum=Number(num.replace("px",""));//根目录字体大小
 	  var hWidth=handelNum * paramObj.remWidth;//根据根目录字体大小计算后的宽度
 	  var hHeight=handelNum* paramObj.remHeight;//根据根目录字体大小计算后的高度

      $(paramObj.containerSelector).css("width",hWidth+"px");
      $(paramObj.containerSelector).css("height",hHeight+"px");

      console.log("hello resize");

 	 
 }
