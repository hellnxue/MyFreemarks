	 <script type="text/javascript"> 
						var wait=60; 
						function time(o) {
							if(wait == 60){
							//sendVerifyCode('verifyCode','');
							}
							if (wait == 0) { 
								o.removeAttribute("disabled"); 
								o.value="获取短信验证码";
								//$(this).css("color","#fff");
								// o.style.backgroundColor="#fff"; 
								 $(o).removeAttr("style") .addClass("btnBlue");
								 
								wait = 60; 
							} else { 
								o.setAttribute("disabled", true); 
								o.value="重新发送("+wait+")";
								$(o).removeClass("btnBlue") .css("color","#fff") .css("opacity","1");
								 o.style.backgroundColor="#FF0000";
								wait--; 
								setTimeout(function() { 
								time(o);}, 1000); }
							} 
						document.getElementById("checkcode").onclick=function(){time(this);};
					</script>
