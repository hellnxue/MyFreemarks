<!DOCTYPE html>
<html lang="zh-cn">
 	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>绑定银行卡</title>
	   	<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/common/color_style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<!--tips start-->
		<div class="tips_main" style="display:none;">
			<p></p>
		</div>
		<!--tips end-->
		<!-- top start -->
	    <header>
	        <nav class="navbar navbar-default">
	            	绑定银行卡
	            <a href="baseInfo.html" class="glyphicon glyphicon-chevron-left"></a>
	        </nav>
	    </header>
	    <!-- top end -->
		<div class="container">
      	<div class="process row">
	        <div class="left col-md-4 col-sm-4 col-xs-4">
	            <div class="row">
	              <p class="col-md-12 col-sm-12 col-xs-12">1</p>
	              <p class="col-md-12 col-sm-12 col-xs-12">基本信息</p>
	            </div>
	        </div>
	        <div class="col-md-4 col-sm-4 col-xs-4">
	            <div class="active row">
	              <p class="col-md-12 col-sm-12 col-xs-12">2</p>
	              <p class="col-md-12 col-sm-12 col-xs-12">安全卡</p>
	            </div>
	        </div>
	        <div class="col-md-4 col-sm-4 col-xs-4">
	          <div class="row">
	              <p class="col-md-12 col-sm-12 col-xs-12">3</p>
	              <p class="col-md-12 col-sm-12 col-xs-12">证件上传</p>
	          </div>
	        </div>
      	</div>
      
		<form class="form">
        	<div class="line form-group">
	            <label for="cardNo">
	            	<span class="red">*</span>卡号：
	            </label>
	            <input type="text" class="form-control" id="cardNo" placeholder="请输入储蓄卡卡号"/>
        	</div>
          	<div class="line form-group" id="branchBank" style="display:none;">
	            <label for="branchBank">
	              	<span class="red">*</span>开户支行：
	            </label>
            	<input type="text" class="form-control" id="branchBank" placeholder="请选择银行卡开户行"/>
          	</div>
          	<div class="line form-group">
	            <label for="mobile">
	              <span class="red">*</span>
	              	手机号码：
	            </label>
            	<input type="text" class="form-control" id="mobile"/>
          	</div>
           	<div class="line form-group">
	            <label for="verifyCode" style="display:block;">
	              <span class="red">*</span>
	              	动态验证码：
	            </label>
            	<input id="verifyCode" name="verifyCode" style="width:48%;display:inline;" type="text" class="form-control" id="verifyCode"/>
            	<input type="button" class="checkcodebtn" id="checkcode" value="获取短信验证码" />
                    <script type="text/javascript"> 
						var wait=60; 
						function time(o) {
							if(wait == 60){
							//sendVerifyCode('verifyCode','');
							}
							if (wait == 0) { 
								o.removeAttribute("disabled"); 
								o.value="获取短信验证码";
								o.style.backgroundColor="#00AFBE"; 
								wait = 60; 
							} else { 
								o.setAttribute("disabled", true); 
								o.value="重新发送("+wait+")";
								o.style.backgroundColor="#FF0000";
								wait--; 
								setTimeout(function() { 
								time(o);}, 1000); }
							} 
						document.getElementById("checkcode").onclick=function(){time(this);};
					</script>
          	</div>
      		<button type="button" onclick="f_commit();" class="btn btn-default btn-block">下一步</button>
		</form>
    </div>
    
	<!-- 跳转等待提示 -->
	<div class="jump" id="jump">
		<p>正在提交数据...</p>
	</div>
	<!-- 跳转等待提示结束 -->
    <script src="../../js/common/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="../../js/common/bootstrap.min.js" type="text/javascript"></script>
	<!--页面接口调用包装js部分-->
	<script src="../../js/common/utility.js" type="text/javascript"></script>
	<script src="../../js/credit/cardValidator.js" type="text/javascript"></script>
	</body>
</html>
