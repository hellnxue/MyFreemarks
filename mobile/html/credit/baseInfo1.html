	</head>
	<body style="background-color:#1E8CD7;" class="allWhite">
	<!--tips start-->
		<div class="tips_main" style="display:none;">
			<p></p>
		</div>
	<!--tips end-->
	 
	     <header class=" m-t-xs" >
			<div class="navbar" role="navigation">
				<div class="container">
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<a href="#" class="pull-left iconP">

					   </div>
					   
					 
					</div>
					
					<div class="row">
					   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

					   </div>
					  
					 
					</div>
				</div> 
			  </div>

	<!-- top end -->
	 <div class="container m-t-lg">
		
		<div class="row">
		    <form class="form form-horizontal">
				<div class=" form-group m-b-lg">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
					   
					</div> 
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					   <label class="inputSize">张末</label>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
					   
					</div> 
				</div>
				<div class=" form-group m-b-lg">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> 
					  <img  src="../../img/new/back@2x2x.png" class="leftIcon iconP iconImgInput">
					   <label for="idCard" class="sr-only"> <span class="red">*</span> 身份证号码：</label>
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					  
					   <input type="text" class="form-control  ph-color" id="idCard" placeholder="请输入身份证号码" />
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				<div class=" form-group m-b-lg">										
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					  	<label for="company" class="sr-only"><span class="red">*</span>所属公司：</label> 
					</div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  mySelector">
						<h4 class="inputSize fontOpacity" >请选择公司名称</h4>
					   <select class=" form-control  black change" id="company">
						<option value="" selected="selected">请选择公司名称</option>
						<option value="1">总公司</option>
					   </select>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				
				<div class=" form-group m-b-lg">
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   <label for="jobLevel" class="sr-only"><span class="red">*</span>职级：</label>
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  mySelector">
					  <h4 class="inputSize fontOpacity" >请选择职级</h4>
					  <select class="bgColor form-control black change" id="jobLevel">
						<option value=""  selected="selected">请选择职级</option>
						<option value="1">一级</option>
						</select>
					</div>
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
					
				</div>
				<div class=" form-group m-b-lg">					
					
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   <label for="monSalary" class="sr-only"><span class="red">*</span>每月收入：</label>
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					 <input type="text" class="form-control ph-color" id="monSalary" placeholder="请输入您的月收入" />
					</div>
					 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
				</div>
				
				<div class="row">
				    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					   
					 </div>
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  ">
					 	  <button type="button" onClick="f_commit();" class="btn btn-default btn-lg btn-block btnBlue">下一步</button>
					</div>
					 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div> 
				</div>
			 
			</form>
		</div>

		
	</div>
 
	<!-- top start -->
		

	<script src="../../js/common/jquery-1.12.3.min.js" type="text/javascript"></script>

	<script>
	   $(function(){
	      
	     /* $("select option").on("click",function(){
		       
			  $(this).parent("select").siblings("h4").html($(this).text());
			  
		  });*/
		  
		   
			$("select.change").each(function(index,element){
				$(this).siblings("h4").html($(this).find("option:first-child").text());
			});
		  $("select.change").on("change",function(){
		       
			   $(this).siblings("h4").html($(this).find("option:selected").text());
			   $(this).siblings("h4").css("opacity","1");
		  });
	   });
	</script>
