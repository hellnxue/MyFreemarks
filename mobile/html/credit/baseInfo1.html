<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>身份信息</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/common/color_style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<!--tips start-->
		<div class="tips_main" style="display:none;">
			<p></p>
		</div>
	<!--tips end-->
	<!-- top start -->
		<header>
			<nav class="navbar navbar-default">
				<span style="font-size:1.5em;">四步获取高额贷款</span>
			</nav>
		</header>
	<!-- top end -->
	<div class="container">
		<div class="process row">
			<div class="left col-md-4 col-sm-4 col-xs-4">
				<div class="active row">
					<p class="col-md-12 col-sm-12 col-xs-12">1</p>
					<p class="col-md-12 col-sm-12 col-xs-12">基本信息</p>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="row">
					<p class="col-md-12 col-sm-12 col-xs-12">2</p>
					<p class="col-md-12 col-sm-12 col-xs-12">安全卡</p>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="row">
					<p class="col-md-12 col-sm-12 col-xs-12">3</p>
					<p class="col-md-12 col-sm-12 col-xs-12">证件上传</p>
				</div>
			</div>
		</div>

		<form class="form">
			<div class="line form-group">
				<label for="userName"> <span class="red">*</span> 姓名：</label> 
				<input type="text" class="form-control" id="userName" value="张三"/>
			</div>
			<div class="line form-group">
				<label for="idCard"> <span class="red">*</span> 身份证号码：</label>
				<input type="text" class="form-control" id="idCard" placeholder="本人身份证号码" />
			</div>
			<div class="line form-group">
            	<label for="company"><span class="red">*</span>所属公司：</label>
            	<select class="bgColor form-control" id="company">
              		<option value="">---请选择---</option>
              		<option value="1">总公司</option>
            	</select>
          	</div>
          	
          	<div class="line form-group">
            	<label for="jobLevel"><span class="red">*</span>职级：</label>
            	<select class="bgColor form-control" id="jobLevel">
              		<option value="">---请选择---</option>
              		<option value="1">一级</option>
            	</select>
          	</div>
          	<div class="line form-group">
            	<label for="monSalary"><span class="red">*</span>每月收入：</label>
            	<input type="text" class="form-control" id="monSalary" placeholder="单位：元" />
          	</div>
			<button type="button" onclick="f_commit();"
				class="btn btn-default btn-block">下一步</button>
		</form>
	</div>

	<script src="../../js/common/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="../../js/common/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../js/common/iscroll.js" type="text/javascript"></script>
	<!--页面接口调用包装js部分-->
	<script src="../../js/common/utility.js" type="text/javascript"></script>
	<script src="../../js/credit/baseInfo.js" type="text/javascript"></script>
	<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
	</body>
</html>
