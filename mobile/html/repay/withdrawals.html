<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>申请提现</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="quota">
    	<strong>可用额度：300.00元</strong>
    </div>
	<div class="container" style="margin:20px 0;">
    	<form class="form">
    		<div class="line form-group">
  				<label for="withdrawAmount">
           			<span class="red">*</span>
             			提现金额：
           		</label>
  				<input type="text" class="form-control" id="withdrawAmount"/>
	        </div>    
          	<div class="line form-group">
            	<label>
              		<span class="red">*</span>
              			还款方式：
            	</label>
            	<select class="bgColor form-control">
              		<option>---请选择---</option>
            	</select>
          	</div>
          	<div class="line form-group">
            	<label>
              	<span class="red">*</span>
              		还款期限：
            	</label>
            	<select class="bgColor form-control">
              		<option>---请选择---</option>
            	</select>
          </div>
          <div class="line form-group">
          		<label for="chargeRate">
              		<span class="red">*</span>
              			手续费率：
            	</label>
            	<input type="text" class="form-control" id="chargeRate" placeholder="单位:%" />
          </div>
          <div class="line form-group">
            	<label for="repayDate">
              		<span class="red">*</span>
              			还款日期：
            	</label>
            	<input type="text" class="form-control" id="repayDate" />
           	</div>
            <div class="line form-group">
            	<label for="monRepayAmount">
              		<span class="red">*</span>
              			月还金额：
            	</label>
            	<input type="text" class="form-control" id="monRepayAmount" />
			</div>
          
			<div class="checkbox" style="text-align:center;margin:0;">
				<input style="margin-top:3px;" id="checkbox" type="checkbox" checked="checked">
				<a class="theme-prot user-prot">&laquo;签署协议&raquo;</a>
			</div>
          	<button style="margin-top:3px;" type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#myModal">立即提现</button>
        </form>
    </div>
    
	<!-- 跳转等待提示 -->
	<div class="jump" id="jump">
		<p style="">正在提交数据...</p>
	</div>
	<!-- 跳转等待提示结束 -->
    
    <!-- 填写动态验证码 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 style="text-align:center;" class="modal-title" id="myModalLabel">已向138****8888的手机发送了验证码</h4>
	            </div>
	            <div class="modal-body">
	            	<div style="text-align:center;">
	            		<input id="verifyCode" name="verifyCode" style="width:48%;display:inline;height:40px;" type="text" class="form-control" id="verifyCode"/>
            			<input style="height:40px;" type="button" class="checkcodebtn" id="checkcode" value="重新发送" />
            		</div>
                    <script type="text/javascript"> 
						var wait=60; 
						function time(o) {
							if(wait == 60){
							//sendVerifyCode('verifyCode','');
							}
							if (wait == 0) { 
								o.removeAttribute("disabled"); 
								o.value="重新发送";
								o.style.backgroundColor="#00AFBE"; 
								wait = 60; 
							} else { 
								o.setAttribute("disabled", true); 
								o.value="重新发送("+wait+")";
								o.style.backgroundColor="#FF0000";
								wait--; 
								setTimeout(function() { 
								time(o);}, 1000); }
							} 
						document.getElementById("checkcode").onclick=function(){time(this);};
					</script>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" onclick="next('orderSubmitSucc.html')" class="btn btn-primary">提交</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>

    <script src="../../js/common/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="../../js/common/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	function checkProtocol(){
    		if (!$("#checkbox").is(':checked')) {
    			alert("必须签署协议才能提现!");
    			return false;
    		}
    	}
    </script>
  </body>
</html>
